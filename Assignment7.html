<!-- Assignment7.html displays a countdown from a specified number by using for loop -->
<html><head> <title> Assignment 7</title>

    <script type="text/javascript">
    function countdown()
    //Assumes: countBox contains a non-negative integer
    //Results: displays a countdown from that number in outputDiv
    
{   //start function block

var count;
count = parseFloat(document.getElementById('countBox').value);
var result = '';
var i, number_OF_Repetitions;
number_OF_Repetitions=count;

for ( i=0; i < number_OF_Repetitions; i++) { //start for loop
result =result + count + '<br>';
count=count-1;
} //close for loop

document.getElementById('outputDiv').innerHTML =result + 'BLASTOFF!';

} //close function block
    </script>
</head>

<body bgcolor="#00F0F5">
    <h2> Assignment 7 displays a countdown <br>
    from a specified number by using for loop </h2>
    <p>
        Start of the countdown: <input type="text" id="countBox" size=4 value="">
    </p>
    <input type="button" value="Begin Countdown" onclick="countdown();"/>
    <hr/>
    <div id="outputDiv"></div>
</body>
</html>
